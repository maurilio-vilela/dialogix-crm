version: "3.8"

services:
  wppconnect:
    build:
      context: ./wppconnect
      dockerfile: Dockerfile
    image: dialogix-wppconnect:latest
    environment:
      - PORT=21465
      - WPP_PUBLIC_URL=https://wppconnect.dialogix.com.br
      - WPP_INTERNAL_URL=http://localhost:21465
      - WPP_PORT=21465
      - WPP_HOST=http://localhost
      - WPP_WEBHOOK_URL=https://api-dev.dialogix.com.br/api/v1/channels/whatsapp/webhook
      - WPP_SECRET_KEY_FILE=/run/secrets/wpp_secret_key
    secrets:
      - wpp_secret_key
    networks:
      - traefik-public
    volumes:
      - wppconnect-data:/home/node/app/tokens
      - wppconnect-userdata:/home/node/app/userDataDir
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.wppconnect.rule=Host(`wppconnect.dialogix.com.br`)"
        - "traefik.http.routers.wppconnect.entrypoints=websecure"
        - "traefik.http.routers.wppconnect.tls=true"
        - "traefik.http.services.wppconnect.loadbalancer.server.port=21465"

networks:
  traefik-public:
    external: true

volumes:
  wppconnect-data:
  wppconnect-userdata:

secrets:
  wpp_secret_key:
    external: true
