version: '3.8'

services:
  # Traefik - Reverse Proxy + SSL
  traefik:
    image: traefik:v2.10
    container_name: dialogix-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=mauriliovilela20@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    labels:
      - "traefik.enable=true"
      # Dashboard (opcional - comentar em produÃ§Ã£o)
      - "traefik.http.routers.traefik.rule=Host(`traefik-dev.dialogix.com.br`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
    networks:
      - dialogix-network

  # PostgreSQL 15 - Banco de Dados Principal
  postgres:
    image: postgres:15-alpine
    container_name: dialogix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-dialogix_crm}
      POSTGRES_USER: ${DATABASE_USER:-dialogix}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-dialogix_secure_2026}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-dialogix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dialogix-network

  # Redis 7 - Cache e SessÃµes
  redis:
    image: redis:7-alpine
    container_name: dialogix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dialogix_redis_2026}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-dialogix_redis_2026}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dialogix-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dialogix-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DATABASE_USER:-dialogix}:${DATABASE_PASSWORD:-dialogix_secure_2026}@postgres:5432/${DATABASE_NAME:-dialogix_crm}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dialogix_redis_2026}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # API Dev
      - "traefik.http.routers.backend-dev.rule=Host(`api-dev.dialogix.com.br`)"
      - "traefik.http.routers.backend-dev.entrypoints=websecure"
      - "traefik.http.routers.backend-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend-dev.loadbalancer.server.port=3000"
      # Redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.backend-dev-http.rule=Host(`api-dev.dialogix.com.br`)"
      - "traefik.http.routers.backend-dev-http.entrypoints=web"
      - "traefik.http.routers.backend-dev-http.middlewares=redirect-to-https"
      # CORS Headers
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://dev.dialogix.com.br"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.backend-dev.middlewares=cors-headers"
    networks:
      - dialogix-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api-dev.dialogix.com.br}
        VITE_WS_URL: ${VITE_WS_URL:-wss://api-dev.dialogix.com.br}
    container_name: dialogix-frontend
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      # Frontend Dev
      - "traefik.http.routers.frontend-dev.rule=Host(`dev.dialogix.com.br`)"
      - "traefik.http.routers.frontend-dev.entrypoints=websecure"
      - "traefik.http.routers.frontend-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-dev.loadbalancer.server.port=80"
      # Redirect HTTP -> HTTPS
      - "traefik.http.routers.frontend-dev-http.rule=Host(`dev.dialogix.com.br`)"
      - "traefik.http.routers.frontend-dev-http.entrypoints=web"
      - "traefik.http.routers.frontend-dev-http.middlewares=redirect-to-https"
    networks:
      - dialogix-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  traefik_certs:
    driver: local

networks:
  dialogix-network:
    driver: bridge
