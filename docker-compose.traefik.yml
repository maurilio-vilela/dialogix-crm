version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dialogix_crm_dev
      POSTGRES_USER: dialogix
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password_secret
    secrets:
      - postgres_password_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dialogix-internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass 7YZrvQkp5pgeLbY99h9UjM2767FOppH6
    volumes:
      - redis_data:/data
    networks:
      - dialogix-internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  backend:
    image: dialogix-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: dialogix
      DATABASE_NAME: dialogix_crm_dev
      DATABASE_PASSWORD_FILE: /run/secrets/postgres_password_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 7YZrvQkp5pgeLbY99h9UjM2767FOppH6
      FRONTEND_URL: https://dev.dialogix.com.br
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-public
      - dialogix-internal
    secrets:
      - postgres_password_secret
      - jwt_secret
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.http.routers.dialogix-api-dev.rule=Host()
        - traefik.http.routers.dialogix-api-dev.entrypoints=websecure
        - traefik.http.routers.dialogix-api-dev.tls.certresolver=myresolver
        - traefik.http.services.dialogix-api-dev.loadbalancer.server.port=3000
        - traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
        - traefik.http.middlewares.dialogix-cors.headers.accesscontrolalloworiginlist=https://dev.dialogix.com.br
        - traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowcredentials=true
        - traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowheaders=*
        - traefik.http.routers.dialogix-api-dev.middlewares=dialogix-cors

  frontend:
    image: dialogix-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    networks:
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.http.routers.dialogix-frontend-dev.rule=Host()
        - traefik.http.routers.dialogix-frontend-dev.entrypoints=websecure
        - traefik.http.routers.dialogix-frontend-dev.tls.certresolver=myresolver
        - traefik.http.services.dialogix-frontend-dev.loadbalancer.server.port=80

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  traefik-public:
    external: true
  dialogix-internal:
    driver: overlay
    name: dialogix-internal-net

secrets:
  postgres_password_secret:
    external: true
  jwt_secret:
    external: true
