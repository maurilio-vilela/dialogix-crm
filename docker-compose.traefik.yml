version: '3.8'

services:
  # PostgreSQL 15 - Banco de Dados Principal
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-dialogix_crm_dev}
      POSTGRES_USER: ${DATABASE_USER:-dialogix}
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - postgres_password_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dialogix-internal
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  # Redis 7 - Cache e Sess√µes
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass /run/secrets/redis_password_secret
    volumes:
      - redis_data:/data
    networks:
      - dialogix-internal
    secrets:
      - redis_password_secret
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  # Backend API (NestJS)
  backend:
    image: dialogix-backend:latest
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-dialogix}
      DATABASE_NAME: ${DATABASE_NAME:-dialogix_crm_dev}
      DATABASE_PASSWORD_FILE: /run/secrets/postgres_password_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD_FILE: /run/secrets/redis_password_secret
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - traefik-public
      - dialogix-internal
    secrets:
      - postgres_password_secret
      - redis_password_secret
      - jwt_secret
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.dialogix-api-dev.rule=Host(`api-dev.dialogix.com.br`)"
        - "traefik.http.routers.dialogix-api-dev.entrypoints=websecure"
        - "traefik.http.routers.dialogix-api-dev.tls.certresolver=myresolver"
        - "traefik.http.services.dialogix-api-dev.loadbalancer.server.port=3000"
        - "traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
        - "traefik.http.middlewares.dialogix-cors.headers.accesscontrolalloworiginlist=https://dev.dialogix.com.br"
        - "traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowcredentials=true"
        - "traefik.http.middlewares.dialogix-cors.headers.accesscontrolallowheaders=*"
        - "traefik.http.routers.dialogix-api-dev.middlewares=dialogix-cors"

  # Frontend (React + Vite)
  frontend:
    image: dialogix-frontend:latest
    environment:
      VITE_API_URL: https://api-dev.dialogix.com.br
    networks:
      - traefik-public
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.http.routers.dialogix-frontend-dev.rule=Host(`dev.dialogix.com.br`)"
        - "traefik.http.routers.dialogix-frontend-dev.entrypoints=websecure"
        - "traefik.http.routers.dialogix-frontend-dev.tls.certresolver=myresolver"
        - "traefik.http.services.dialogix-frontend-dev.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  traefik-public:
    external: true
  dialogix-internal:
    driver: overlay
    name: dialogix-internal-net

secrets:
  redis_password_secret:
    external: true
  postgres_password_secret:
    external: true
  jwt_secret:
    external: true
