# Docker Compose para DESENVOLVIMENTO LOCAL
# Sem Traefik, acesso via localhost

version: '3.8'

services:
  # PostgreSQL 15
  postgres:
    image: postgres:15-alpine
    container_name: dialogix-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: dialogix_crm_dev
      POSTGRES_USER: dialogix
      POSTGRES_PASSWORD: dialogix_dev_2026
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dialogix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dialogix-dev

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: dialogix-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dialogix_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "dialogix_redis_dev", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dialogix-dev

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dialogix-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://dialogix:dialogix_dev_2026@postgres:5432/dialogix_crm_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dialogix_redis_dev
      JWT_SECRET: dialogix_jwt_dev_secret_2026
      JWT_EXPIRATION: 7d
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads_dev:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    networks:
      - dialogix-dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dialogix-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_WS_URL: ws://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - dialogix-dev

  # Adminer - PostgreSQL UI
  adminer:
    image: adminer:latest
    container_name: dialogix-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - dialogix-dev

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dialogix-redis-ui-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:dialogix_redis_dev
    depends_on:
      - redis
    networks:
      - dialogix-dev

volumes:
  postgres_data_dev:
  redis_data_dev:
  backend_uploads_dev:

networks:
  dialogix-dev:
    driver: bridge
